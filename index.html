<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Boolzapp</title>
    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!--FONTAWESOME-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div id="app">
        
        <div class="container-fluid big-container">
            <div class="two-big-container mt-4 ">

                <div class="row">
                    <div class="margin_padding_0 col-4 col-left">

                        <div class="card-chat-friends d-flex align-items-center justify-content-between ">
                            <div class="d-flex align-items-center ">
                                <div>
                                    <img class="p-1 img-card-friends" src="img/avatar_3.jpg" alt="">
                                </div>
                                <div>
                                    <div class="ms-2">
                                        <strong>Diego</strong>
                                    </div>
                                </div>
                            </div>
                            
                            <div>
                                <div class="d-flex me-3">
                                    <div>
                                        <i class="fa-solid fa-circle-notch p-1 " style="color: #b0b2b5;"></i>
                                        <i class="fa-solid fa-message p-1 " style="color: #b0b2b5;"></i>
                                        <i class="fa-solid fa-ellipsis-vertical p-1 " style="color: #b0b2b5;"></i>
                                    </div>
                                </div>
                             </div>
                        </div>

                        <div class="notification-messages p-3 ">
                            <strong>Ricevi notifiche di nuovi messaggi</strong>
                            <div>
                                <a href="">Attiva notifiche Desktop</a>
                            </div>
                        </div>
                        <div>
                            <div class="input-group flex-nowrap mt-1 mb-1 ">
                                <span class="input-group-text" id="addon-wrapping"><i class="fa-solid fa-magnifying-glass"></i></span>
                                <input type="text" class="form-control" placeholder="Cerca o inizia una nuova chat" aria-label="Cerca o inizia una nuova chat" aria-describedby="addon-wrapping">
                              </div>
                        </div>
                        <div>

                         <!-- INIZIO CHAT WHATSAPP-->   
                        <div v-for="(contact, i) in contacts" @click="cardChatFriends(i)" class="card-chat-friends d-flex align-items-center justify-content-between ">
                            <div class="d-flex align-items-center ">
                                <div>
                                    <img class="p-1 img-card-friends" :src="contact.avatar" :alt="contact.name">
                                </div>
                                <div>
                                    <div class="ms-2">
                                        <strong> {{contact.name}} </strong>
                                    </div>
                                    <div class="last-message-sent ms-2 ">
                                        Ultimo messaggio inviato
                                    </div>
                                </div>
                            </div>
                                <div>
                                    <div class="last-message-sent me-2 ">
                                        12:00
                                    </div>
                                </div>
                        </div>
                        <!-- FINE CHAT WHATSAPP-->  

                            
                              
                            
                        
                        </div>
                    </div>
                    
                    <div class="margin_padding_0 col-8 col-right background-chat position-relative-chat">
                        
                        <div @click="cardChatFriends(i)" class="card-chat-friends d-flex align-items-center justify-content-between ">
                            <div class="d-flex align-items-center ">
                                <div>
                                    <img class="p-1 img-card-friends" src="img/avatar_1.jpg" alt="">
                                </div>
                                <div>
                                    <div class="ms-2">
                                        <strong>Michele</strong>
                                    </div>
                                    <div class="last-message-sent ms-2 ">
                                        Ultimo messaggio inviato oggi alle ore 12:00
                                    </div>
                                </div>
                            </div>
                            
                            <div>
                                <div class="d-flex me-3">
                                    <div>
                                        <i class="fa-solid fa-magnifying-glass p-1 " style="color: #b0b2b5;"></i>
                                        <i class="fa-solid fa-paperclip p-1 " style="color: #b0b2b5;"></i>
                                        <i class="fa-solid fa-ellipsis-vertical p-1 " style="color: #b0b2b5;"></i>
                                    </div>
                                </div>
                             </div>
                        </div>

                        
                        <div  class="chat">
                            <div v-for="(chat, i) in contacts[activeContact].messages" class="container-sent mb-3 ">
                                 <span :class="chat.status == 'sent' ? 'sent' : 'received'">
                                    {{chat.message}}
                                </span>  
                            </div>
                         </div>


                        <div class="d-flex align-items-center justify-content-around position-absolute-chat">
                             <div class="mb-3">
                                <div class="input-group mb-3 chat-text-whatsapp">
                                    <span class="input-group-text">
                                        <i class="fa-regular fa-face-smile fa-xl p-3"></i>
                                    </span>
                                    <input type="text" class="form-control" placeholder="Scrivi un messaggio">
                                    <span class="input-group-text">
                                        <i class="fa-solid fa-microphone fa-xl p-3"></i>
                                    </span>
                              </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.5/axios.min.js" integrity="sha512-TjBzDQIDnc6pWyeM1bhMnDxtWH0QpOXMcVooglXrali/Tj7W569/wd4E8EDjk1CwOAOPSJon1VfcEt1BI4xIrA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="js/script.js"></script>



</body>

</html>
